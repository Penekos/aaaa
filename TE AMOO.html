<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Te amo Berrinchitos</title>
  <style>
    body {
      margin: 0;
      background: #ffe6f0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    h1 {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      font-size: 3em;
      color: #d10068;
      text-shadow: 2px 2px 5px white;
      z-index: 1;
    }

    .lluvia {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .corazon {
      position: absolute;
      color: #ff3366;
      font-size: 24px;
      animation: caer 5s linear infinite;
    }

    @keyframes caer {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Te amo Berrinchitos</h1>
  <div class="lluvia" id="lluvia"></div>

  <script>
    const lluvia = document.getElementById('lluvia');

    function crearCorazon() {
      const corazon = document.createElement('div');
      corazon.classList.add('corazon');
      corazon.innerText = 'ðŸ’—Te amo Berrinchitos ðŸ’—';
      corazon.style.left = Math.random() * 100 + 'vw';
      corazon.style.animationDuration = (Math.random() * 3 + 3) + 's';
      corazon.style.fontSize = (Math.random() * 10 + 16) + 'px';

      lluvia.appendChild(corazon);

      setTimeout(() => {
        corazon.remove();
      }, 5000);
    }

    setInterval(crearCorazon, 300);
  </script>
</body>
</html>
